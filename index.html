<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">



</head>
<body>

<div class="container">
    <div class="img">
        <div class="img-box">
            <img id="img">
        </div>
        <div class="uplode">
            <label for="uplode">uplode</label>
            <input type="file" id="uplode">
        </div>
    </div>
    <div class="fillters">
        <ul>
            <li>
                <label for="saturate">Saturate</label>
                <input type="range" id="saturate" min="0" max="200" value="100">
            </li>
            <li>
                <label for="contrast">contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </li>
            <li>
                <label for="brightness">brightness</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </li>
            <li>
                <label for="sepia">sepia</label>
                <input type="range" id="sepia" min="0" max="200" value="0">
            </li>
            <li>
                <label for="grayscale">grayscale</label>
                <input type="range" id="grayscale" min="0" step="0.1" max="1" value="0">
            </li>
            <li>
                <label for="blur">blur</label>
                <input type="range" id="blur" min="0" step="0.1" max="10" value="0">
            </li>
            <li>
                <label for="hue-rotate">hue-rotate</label>
                <input type="range" id="hue-rotate" min="0" step="0.1" max="350" value="0">
            </li>
            <li>

                <a download="image" id="download">Download </a>
                    <span onclick="resetvalue()">Reset</span>
                </li>
        </ul>
    </div>
</div>


   <script>
    let saturate= document.getElementById("saturate");
    let contrast= document.getElementById("contrast");
    let brightness= document.getElementById("brightness");
    let sepia= document.getElementById("sepia");
    let grayscale= document.getElementById("grayscale");
    let blur= document.getElementById("blur");
    let hue_rotate= document.getElementById("hue-rotate");
    let download= document.getElementById("download");
    let uplode= document.getElementById("uplode");
    let img= document.getElementById("img");
    let reset =document.querySelector('span');
    let imgbox=document.querySelector('.img-box');


    function resetvalue(){

        img.style.filter='none';
        saturate.value='100';
        contrast.value='100';
        brightness.value='100';
        sepia.value='0';
        grayscale.value='0';
        blur.value='0';
        hue_rotate.value='0';

    }
    window.onload=function(){
        download.style.display='none';
        reset.style.display='none';
        imgbox.style.display='none';
    }
    uplode.onchange=function(){
        resetvalue();
        download.style.display='block';
        reset.style.display='block';
        imgbox.style.display='block';
        let file =new FileReader();//كلاس لقراءه الملفات
        file.readAsDataURL(uplode.files[0]);
        file.onload=function(){

            img.src=file.result;
        }
    }
    let filters=document.querySelectorAll("ul li input");
    filters.forEach(filter=>{

        filter.addEventListener('input' , function(){

            img.style.filter = `
            saturate(${saturate.value}%)
            contrast(${contrast.value}%)
            brightness(${brightness.value}%)
            sepia(${sepia.value}%)
            blur(${blur.value}px)
            grayscale(${grayscale.value})
            hue-rotate(${hue_rotate.value}deg)
            `

        })

    })
















   </script>

</body>
</html>
